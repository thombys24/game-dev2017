<script>

function myCollide(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)

   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) && (bottom1 >=  top2   ) && (left1   <=  right2 ) && (top1    <=  bottom2) ){
       return true
   }
}

</script>


<img  id="myA"  src="myDot.png"  style="position:absolute; width:30px; height:30px; left:30px; top:10px">  
 
<br><br><br><br>
<img  id="myB"  src="myNot.jpeg"  style="position:absolute; width:30px; height:30px; left:100px; top:10px" >  
 
<div id="myOut01">...</div>

<input type=button value="Move Right and Collide" onclick="{    
document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 10 + 'px'
   
document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.left + ' ,  '+ document.getElementById('myB').style.left

if (myCollide('myA', 'myB')  == true) {
   document.getElementById('myOut01').innerHTML =  'You hit me!'
}





}">
